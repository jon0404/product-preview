<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">

    <img class="image" src="images/image-product-desktop.jpg">
    <div class="main-column">
      <div class="title">P E R F U M E</div>

      <div class="product">Gabrielle Essence Eau De Parfum</div>

      <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="prices">
        <div class="price1">$149.99</div>
        <div class="price2">$169.99</div>
      </div>
      <div class="button"><img class="cart" src="images/icon-cart.svg">Add to Cart</div>
    </div>
  </div>
</body>

</html>
